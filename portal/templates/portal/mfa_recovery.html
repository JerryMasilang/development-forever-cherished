{% extends "portal/base_auth.html" %}
{% block title %}Use Recovery Code{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-3">Use a Recovery Code</h5>
    <p class="text-muted small mb-3">Enter one of your single-use recovery codes.</p>

    <form method="post" class="vstack gap-3">
      {% csrf_token %}

      <div>
        <label class="form-label">Recovery code</label>
        <input type="text" name="code" class="form-control" autocomplete="one-time-code" required />
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Verify</button>
        <a href="{% url 'portal:mfa_setup' %}" class="btn btn-outline-secondary">Back</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
