{% extends "portal/base_auth.html" %}
{% block title %}Reset Password{% endblock %}

{% block content %}

<div class="card shadow-sm w-100" style="border-radius: 14px;">
  <div class="card-body p-4 p-md-5">

    <div class="text-center mb-4">
      <h3 class="mb-1">Reset Password</h3>
      <div class="text-muted">Enter your email and weâ€™ll send a reset link.</div>
    </div>

    <form method="post" novalidate>
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label" for="{{ form.email.id_for_label }}">Email</label>
        {{ form.email }}
        {% if form.email.errors %}
          <div class="text-danger small mt-1">{{ form.email.errors }}</div>
        {% endif %}
      </div>

      <button class="btn btn-success w-100 py-2" type="submit">
        Send reset link
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="{% url 'portal:login' %}">Back to login</a>
    </div>

  </div>
</div>

{% endblock %}
